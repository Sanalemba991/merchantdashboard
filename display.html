<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Panel</title>

    <link rel="shortcut icon" href="/assets/img/Bit Fait.png" />
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #060818;
        }
        
        h2 {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;




















































            
            border-collapse: collapse;
            background-color: #182335;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            font-size: 16px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            table, th, td {
                font-size: 12px;
            }

            td {
                padding: 8px;
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #182335;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .back-link:hover {
            background-color: #182335;
        }
    </style>
</head>
<body onload="loadData()">
    <div class="container">
        <h2>Merchant Details</h2>
        <div id="merchantInfo"></div>
        <a href="/merchant.html" class="back-link">Go Back</a>
    </div>

    <script>
        function loadData() {
            const merchantData = JSON.parse(localStorage.getItem('merchantData'));
            if (merchantData) {
                document.getElementById('merchantInfo').innerHTML = `
                    <table>
                        <tr>
                            <th>ID</th>
                            <td>${merchantData.id}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>${merchantData.name}</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td>${merchantData.phone}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>${merchantData.email}</td>
                        </tr>
                        <tr>
                            <th>Bank Account</th>
                            <td>${merchantData.bankAccount}</td>
                        </tr>
                        <tr>
                            <th>IFSC Code</th>
                            <td>${merchantData.ifsc}</td>
                        </tr>
                    </table>
                `;
            } else {
                document.getElementById('merchantInfo').innerText = 'No data available';
            }
        }
    </script>
</body>
</html>

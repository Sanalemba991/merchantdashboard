<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Bit Fait.png" />

    <title>Merchant Panel</title>
    <link rel="shortcut icon" href="/assets/img/Bit Fait.png">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #060818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #182335;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; 
        }
        .login-container h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #060818;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 12px;
        }
        .btn-login:hover {
            background-color: #181d18;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
        }

 
        @media (max-width: 480px) {
            .login-container {
              
                margin-left: 10px;
                margin-right: 25px;
                width: 80%;
            }
        }

  
        @media (min-width: 481px) and (max-width: 768px) {
            .login-container {
                padding: 30px;
                width: 80%;
            }
        }

      
        @media (min-width: 769px) {
            .login-container {
                padding: 40px;
                width: 400px;
            }
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2> Merchant Panel Login</h2>
    <form id="loginForm">
        <input type="text" class="input-field" id="username" placeholder="Username" required>
        <input type="password" class="input-field" id="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="error-message" id="errorMessage">
  
    </div>
</div>

<script>

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'merchant' && password === '12345') {
        
            window.location.href = 'index2.html';
        } else {
    
            document.getElementById('errorMessage').textContent = 'Invalid username or password. Please try again.';
        }
    });
</script>

</body>
</html>
